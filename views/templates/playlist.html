<div class="list-area" ng-class="{'list-fadeout': currentCategory !== listCategory}"> <!-- opacity 0.2 -->
    <caph-list direction="vertical" id="list-{{listCategory}}" container-class="list-container" wrapper-class="list-scroll-wrapper" items="item in dataCategory[listCategory]" on-scroll-start="onScrollStart($context)" on-scroll-finish="onScrollFinish($context)" mouse-scroll-area-size="40" loop="false">
    <div id="{{listCategory}}-{{item.id}}" class="item" ng-class="{'item-blank': item.isBlank === true}" focusable data-focusable-depth="1" data-focusable-initial-focus="{{$index === 0}}" on-focused="focus($event, listCategory, this, $index)"  on-blurred="blur($event, listCategory, this)" on-selected="selected($event, listCategory, item, $index)">
        <div class="loader" ng-show="item.loaded === false"></div>
        <div class="content" ng-hide="item.loaded === false" style="background: url({{item.photo_urls[0].url || ''}});-webkit-background-size:100% 100%;">
            <div class="text font-label">
                <div class="font-info">{{item.title}}</div>
            </div>
        </div>
    </div>
</caph-list>
</div>
